<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WTimer</title>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <section class="flex-container">
    <header>
      <h1>Workout Timer</h1>
    </header>
  </section>
  <div>
    <div class="flex-container timer">
      <span id="timerNumber"></span>
      <audio id="audio" controls autoplay hidden>
        <source src="audio/classic_hurt.ogg" type="audio/ogg">
      </audio>
    </div>
    <div class="flex-container timerButtons">
      <input id="shortRestButton" class="restButton" type="button" value="Short rest"/>
      <input id="longRestButton" class="restButton" type="button" value="Long rest"/>
    </div>
  </div>
  
  <script src="js/index.js"></script>
</body>
</html>
