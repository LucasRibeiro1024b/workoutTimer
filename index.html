<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WTimer</title>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <section class="flex-container">
    <header>
      <h1>Workout Timer</h1>
    </header>
  </section>
  <div>
    <div class="flex-container timer">
      <span id="timerNumber">180</span>
    </div>
    <div class="flex-container timerButtons">
      <div>
        <input id="minRest" type="button" value="Short rest"/>
      </div>
      <div>
        <input id="maxRest" type="button" value="Long rest"/>
      </div>
    </div>
  </div>
</body>
</html>
